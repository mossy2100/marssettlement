# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Astron Space
subtitle: Settling the Solar System
description: Website for Astron Space, a company that builds space settlements.
keywords: space, settlement, Moon, Mars, Mercury, Venus
author: Shaun Moss
language: en
timezone: Australia/Brisbane

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://marssettlement.org.local
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md    # File name of new posts
default_layout: post        # Default layout
titlecase: false            # Transform title into titlecase?
external_link: true         # Open external links in new tab?
filename_case: 0            # Transform filenames to 1 lower case; 2 upper case
render_drafts: false        # Display drafts?
post_asset_folder: false    # Enable the Asset Folder?
relative_link: false        # Make links relative to the root folder?
future: true                # Display future posts?
highlight:                  # Code block settings
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape
theme_config:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Include/Exclude Files/Folders
include:
exclude:
  - .DS_Store
